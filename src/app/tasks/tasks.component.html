<table class="table">
	<thead>
		<th>ID</th>
		<th>Título</th>
		<th>Ações</th>
	</thead>
	<tbody>
		<tr *ngFor="let task of tasks">
			<td>{{ task.id }}</td>
			<td>{{ task.title }}</td>
			<td>
				<a [routerLink]="['/tasks', task.id]" class="btn btn-info">
					<span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
					Detalhes
				</a>
				<button class="btn btn-danger">
					<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
					Excluir
				</button>
			</td>
		</tr>
	</tbody>
</table>
